runtime: go111

# With the default f1 setting, the app episodically crashes with:
# Exceeded soft memory limit of 256 MB with 264 MB after servicing 25 requests total.
# See https://cloud.google.com/appengine/docs/standard/go/config/appref#instance_class
instance_class: f2

inbound_services:
- mail
- mail_bounce

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always
- url: /static
  static_dir: static
  secure: always
- url: /(admin|email_poll|kcidb_poll)
  script: auto
  login: admin
  secure: always
- url: /_ah/(mail/.+|bounce)
  script: auto
  login: admin
- url: /(|api|bug|text|x/.+|.*)
  script: auto
  secure: always
