runtime: go111

# With the default f1 setting, the app episodically crashes with:
# Exceeded soft memory limit of 256 MB with 264 MB after servicing 25 requests total.
# See https://cloud.google.com/appengine/docs/standard/go/config/appref#instance_class
instance_class: f2

inbound_services:
- mail
- mail_bounce

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always
- url: /static
  static_dir: static
  secure: always
- url: /(admin|email_poll|cache_update|kcidb_poll)
  script: auto
  login: admin
  secure: always
- url: /_ah/(mail/.+|bounce)
  script: auto
  login: admin
- url: /(|api|bug|text|x/.+|.*)
  script: auto
  secure: always

readiness_check:
  # https://cloud.google.com/appengine/docs/flexible/custom-runtimes/configuring-your-app-with-app-yaml#readiness_checks
  path: "/readiness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
