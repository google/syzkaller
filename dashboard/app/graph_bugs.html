<!doctype html>
<html>
<head>
	<title>{{.Header.Namespace}} health</title>
	{{template "head" .Header}}

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback(drawCharts);
		function drawCharts() {
			new google.visualization.LineChart(document.getElementById('graph_div')).
				draw(google.visualization.arrayToDataTable([
					["-", {{range $.GraphKernelHealth.Headers}}"{{.}}", {{end}}],
					{{range $.GraphKernelHealth.Columns}}["{{.Hint}}", {{range .Vals}}{{.Val}},{{end}}],{{end}}
				]), {
					width: "100%",
					chartArea: {width: '95%', height: '90%'},
					legend: {position: 'in'},
					axisTitlesPosition: 'out',
					hAxis: {textPosition: 'in', maxAlternation: 1},
					vAxis: {textPosition: 'in'},
					focusTarget: "category",
					series: {
						0: {targetAxisIndex: 0},
						1: {targetAxisIndex: 1},
						2: {targetAxisIndex: 1},
					},
					vAxes: {
						0: {title: '# open bugs'},
						1: {title: '# total reported / fixed'}
					}
				})
		}
	</script>
</head>
<body>
	{{template "header" .Header}}
	<div id="graph_div"></div>
</body>
</html>
