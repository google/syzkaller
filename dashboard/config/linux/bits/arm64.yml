shell:
 # android-5.4.yml has own defconfig.
 - make defconfig: [-android]
 - make kvm_guest.config: [-android]

config:
 # We reduce number of vivid/netrom/rose/hcd devices to 2 because we use at most 2 procs
 # with emulation and creating these devices takes time during boot.
 - CMDLINE: [append, "root=/dev/vda console=ttyAMA0 watchdog_thresh=165 workqueue.watchdog_thresh=420 sysctl.net.core.netdev_unregister_timeout_secs=420 dummy_hcd.num=2"]
 # Was dropped in "arm64: Drop support for CMDLINE_EXTEND".
 - CMDLINE_EXTEND: [-v5.12]
 # See the comment in x86_64.yml re these numbers.
 - RCU_CPU_STALL_TIMEOUT: 300
 - DEFAULT_HUNG_TASK_TIMEOUT: [420, -nonoise, -kmsan, -kcsan, -kmemleak]

 - ARM64_TAGGED_ADDR_ABI
 - ARM64_PMEM
 - ARM64_MTE

 - ARCH_VEXPRESS
 - I2C_VERSATILE
 - CLK_SP810
 - ICST: [-v5.16]
 - CLK_ICST: [v5.16]

