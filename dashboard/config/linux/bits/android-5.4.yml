kernel:
 repo: https://android.googlesource.com/kernel/common
 tag: d7ec680881a1

shell:
 - make gki_defconfig

config:
 # gki_defconfig defaults to KERNEL_LZ4, but we don't have lz4 installed,
 # and the package lz4 is not available on the syzbot distros.
 - KERNEL_GZIP
 - INCREMENTAL_FS: [baseline]
