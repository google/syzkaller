
config:
  # Enable support for legacy devices to be able to manually configure them via ioctl.
  - CMDLINE: [append, "comedi.comedi_num_legacy_minors=4"]

  # Enable specific drivers that allow for manual device configuration, as well as available comedi usb drivers.
  - COMEDI

  # COMEDI USB drivers
  - COMEDI_USB_DRIVERS
  - COMEDI_DT9812
  - COMEDI_NI_USB6501
  - COMEDI_USBDUX
  - COMEDI_USBDUXFAST
  - COMEDI_USBDUXSIGMA
  - COMEDI_VMK80XX

  # COMEDI misc drivers
  - COMEDI_MISC_DRIVERS
  - COMEDI_KCOMEDILIB
  - COMEDI_BOND
  - COMEDI_TEST
  - COMEDI_PARPORT

  # COMEDI pci drivers
  - COMEDI_PCI_DRIVERS
