{
  "run": {
    # timeout for analysis, e.g. 30s, 5m, default is 1m
    "deadline": "3m",
  },
  "fast": false,
  "linters": {
    "enable": [
      "deadcode",
      "errcheck",
      "gas",
      "gocritic",
      "gofmt",
      "goimports",
      "revive",
      "govet",
      "gosimple",
      "ineffassign",
      "megacheck",
      "misspell",
      "nakedret",
      "staticcheck",
      "structcheck",
      "typecheck",
      "unconvert",
      "unused",
      "varcheck",
    ],
  },
  "disable": [
    "depguard",
    "dupl",
    "gocyclo",
    "interfacer",
    "lll",
    "maligned",
    "prealloc",
  ],
  "linters-settings": {
    "gocritic": {
      "enabled-tags": [
        "style",
        "diagnostic",
        "performance",
        "experimental",
      ],
    },
  },
}
