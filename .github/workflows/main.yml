name: Testing
on: [push, pull_request]
jobs:
  CIFuzz:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@master
      with:
        oss-fuzz-project-name: 'syzkaller'
        dry-run: false
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@master
      with:
        oss-fuzz-project-name: 'syzkaller'
        fuzz-seconds: 600
        dry-run: false
    - name: Upload Crash
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: artifacts
        path: ./out/artifacts
  golangci-lint:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/syzkaller/syzkaller/go
    steps:
    - uses: actions/checkout@v2
      with:
        path: 'go/src/github.com/google/syzkaller'
    - name: Run
      uses: actions-contrib/golangci-lint@v1
      with:
        working-directory: go/src/github.com/google/syzkaller
        args: run --config=go/src/github.com/google/syzkaller/.golangci.yml ./...
  my-static-checks:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/work/syzkaller/syzkaller/go
    steps:
    - uses: actions/checkout@v2
      with:
        path: 'go/src/github.com/google/syzkaller'
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13'
    - name: check
      run: |
        echo "::warning file=.github/workflows/main.yml,line=1,col=5::Missing semicolon"
        echo "::warning file=.github/workflows/main.yml,line=2::Another WARNING"
        echo "::error file=.github/workflows/main.yml,line=39,col=9::Something went wrong"
      shell: bash
