apiVersion: batch/v1
kind: Job
metadata:
  generateName: db-migrate-job-
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: gke-db-admin-ksa
      containers:
      - name: migrate
        image: ${IMAGE_PREFIX}db-mgmt:${IMAGE_TAG}
        env:
        - name: SPANNER_DATABASE_URI
          value: "${SPANNER_DATABASE_URI}"
        args: ["migrate"]
      restartPolicy: Never
