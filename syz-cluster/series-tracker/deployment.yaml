apiVersion: apps/v1
kind: Deployment
metadata:
  name: series-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: series-tracker
  template:
    metadata:
      labels:
        app: series-tracker
    spec:
      containers:
      - name: series-tracker-image
        image: series-tracker-image
        envFrom:
          - configMapRef:
              name: global-config
        volumeMounts:
        - name: series-tracker-repo-disk
          mountPath: /git-repo
        resources:
          requests:
            cpu: 4
            memory: 16G
          limits:
            cpu: 8
            memory: 32G
      volumes:
      - name: series-tracker-repo-disk
        persistentVolumeClaim:
          claimName: series-tracker-repo-disk-claim
