{
    "name": "base",
    "target": "linux/amd64",
    "kernel_obj": "/base/obj",
    "kernel_build_src": "/workdir",
    "image": "/base/image",
    "syzkaller": "/syzkaller",
    "workdir": "/workdir",
    "type": "qemu",
    "procs": 3,
    "sandbox": "none",
    "experimental": {"cover_edges": false},
    "vm": {
      "count": 3,
      "cmdline": "root=/dev/sda1",
      "kernel": "/base/kernel",
      "cpu": 2,
      "mem": 7168,
      "qemu_args": "-machine q35 -enable-kvm -smp 2,sockets=2,cores=1"
    }
}
