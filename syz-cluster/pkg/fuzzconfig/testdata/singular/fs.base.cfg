{
	"name": "base",
	"target": "linux/amd64",
	"http": "",
	"rpc": ":0",
	"workdir": "/workdir",
	"kernel_obj": "/base/obj",
	"kernel_build_src": "/workdir",
	"android_split_build": false,
	"image": "/base/image",
	"ssh_user": "root",
	"syzkaller": "/syzkaller",
	"procs": 3,
	"max_crash_logs": 100,
	"sandbox": "none",
	"sandbox_arg": 0,
	"snapshot": false,
	"cover": true,
	"cover_filter": {},
	"raw_cover": false,
	"reproduce": true,
	"preserve_corpus": true,
	"enable_syscalls": [
		"syz_mount_image",
		"open",
		"openat",
		"creat",
		"close",
		"read",
		"pread64",
		"readv",
		"preadv",
		"preadv2",
		"write",
		"pwrite64",
		"writev",
		"pwritev",
		"pwritev2",
		"lseek",
		"copy_file_range",
		"dup",
		"dup2",
		"dup3",
		"tee",
		"splice",
		"vmsplice",
		"sendfile",
		"stat",
		"lstat",
		"fstat",
		"newfstatat",
		"statx",
		"poll",
		"clock_gettime",
		"ppoll",
		"select",
		"pselect6",
		"epoll_create",
		"epoll_create1",
		"epoll_ctl",
		"epoll_wait",
		"epoll_pwait",
		"epoll_pwait2",
		"mmap",
		"munmap",
		"mremap",
		"msync",
		"readahead",
		"fcntl",
		"mknod",
		"mknodat",
		"chmod",
		"fchmod",
		"fchmodat",
		"chown",
		"lchown",
		"fchown",
		"fchownat",
		"fallocate",
		"faccessat",
		"faccessat2",
		"utime",
		"utimes",
		"futimesat",
		"utimensat",
		"link",
		"linkat",
		"symlinkat",
		"symlink",
		"unlink",
		"unlinkat",
		"readlink",
		"readlinkat",
		"rename",
		"renameat",
		"renameat2",
		"mkdir",
		"mkdirat",
		"rmdir",
		"truncate",
		"ftruncate",
		"flock",
		"fsync",
		"fdatasync",
		"sync",
		"syncfs",
		"sync_file_range",
		"getdents",
		"getdents64",
		"name_to_handle_at",
		"open_by_handle_at",
		"chroot",
		"getcwd",
		"chdir",
		"fchdir",
		"quotactl",
		"pivot_root",
		"statfs",
		"fstatfs",
		"syz_open_procfs",
		"syz_read_part_table",
		"mount",
		"fsopen",
		"fspick",
		"fsconfig",
		"fsmount",
		"move_mount",
		"open_tree",
		"mount_setattr",
		"ioctl$FS_*",
		"ioctl$BTRFS*",
		"ioctl$AUTOFS*",
		"ioctl$EXT4*",
		"ioctl$F2FS*",
		"ioctl$FAT*",
		"ioctl$VFAT*",
		"ioctl$FI*"
	],
	"no_mutate_syscalls": [
		"syz_mount_image$btrfs",
		"syz_mount_image$ext4",
		"syz_mount_image$f2fs",
		"syz_mount_image$ntfs",
		"syz_mount_image$ocfs2",
		"syz_mount_image$xfs"
	],
	"strace_bin": "",
	"strace_bin_on_target": false,
	"execprog_bin_on_target": "",
	"executor_bin_on_target": "",
	"run_fsck": true,
	"type": "qemu",
	"vm": {
		"count": 3,
		"cmdline": "root=/dev/sda1",
		"kernel": "/base/kernel",
		"cpu": 2,
		"mem": 7168,
		"qemu_args": "-machine q35 -enable-kvm -smp 2,sockets=2,cores=1"
	},
	"asset_storage": null,
	"Experimental": {
		"reset_acc_state": false,
		"remote_cover": true,
		"cover_edges": false,
		"descriptions_mode": "manual"
	}
}