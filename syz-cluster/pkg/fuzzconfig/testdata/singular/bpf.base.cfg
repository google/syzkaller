{
	"name": "base",
	"target": "linux/amd64",
	"http": "",
	"rpc": ":0",
	"workdir": "/workdir",
	"kernel_obj": "/base/obj",
	"kernel_build_src": "/workdir",
	"android_split_build": false,
	"image": "/base/image",
	"ssh_user": "root",
	"syzkaller": "/syzkaller",
	"procs": 3,
	"max_crash_logs": 100,
	"sandbox": "none",
	"sandbox_arg": 0,
	"snapshot": false,
	"cover": true,
	"cover_filter": {},
	"raw_cover": false,
	"reproduce": true,
	"preserve_corpus": true,
	"enable_syscalls": [
		"bpf",
		"mkdir",
		"mount$bpf",
		"unlink",
		"close",
		"perf_event_open*",
		"ioctl$PERF*",
		"getpid",
		"gettid",
		"socketpair",
		"sendmsg",
		"recvmsg",
		"setsockopt$sock_attach_bpf",
		"socket",
		"ioctl$sock_kcm*",
		"syz_clone",
		"mkdirat$cgroup*",
		"openat$cgroup*",
		"write$cgroup*",
		"openat$tun",
		"write$tun",
		"ioctl$TUN*",
		"ioctl$SIOCSIFHWADDR",
		"openat$ppp",
		"syz_open_procfs$namespace",
		"openat$pidfd",
		"fstat"
	],
	"strace_bin": "",
	"strace_bin_on_target": false,
	"execprog_bin_on_target": "",
	"executor_bin_on_target": "",
	"run_fsck": true,
	"type": "qemu",
	"vm": {
		"count": 3,
		"cmdline": "root=/dev/sda1",
		"kernel": "/base/kernel",
		"cpu": 2,
		"mem": 7168,
		"qemu_args": "-machine q35 -enable-kvm -smp 2,sockets=2,cores=1"
	},
	"asset_storage": null,
	"Experimental": {
		"reset_acc_state": false,
		"remote_cover": true,
		"cover_edges": false,
		"descriptions_mode": "manual"
	}
}