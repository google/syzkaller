{
	"name": "patched",
	"target": "linux/amd64",
	"http": "",
	"rpc": ":0",
	"workdir": "/workdir",
	"kernel_obj": "/patched/obj",
	"kernel_build_src": "/workdir",
	"android_split_build": false,
	"image": "/patched/image",
	"ssh_user": "root",
	"syzkaller": "/syzkaller",
	"procs": 3,
	"max_crash_logs": 100,
	"sandbox": "none",
	"sandbox_arg": 0,
	"snapshot": false,
	"cover": true,
	"cover_filter": {},
	"raw_cover": false,
	"reproduce": true,
	"fuzzing_vms": 3,
	"preserve_corpus": true,
	"enable_syscalls": [
		"io_uring_*",
		"syz_io_uring_*",
		"syz_memcpy_off",
		"mmap",
		"madvise",
		"mprotect",
		"eventfd",
		"socket",
		"setsockopt",
		"accept",
		"open",
		"close",
		"clock_gettime",
		"ioctl$sock_SIOCGIFINDEX",
		"ioctl$IOCTL_GET_NCIDEV_IDX",
		"openat",
		"epoll_create"
	],
	"strace_bin": "",
	"strace_bin_on_target": false,
	"execprog_bin_on_target": "",
	"executor_bin_on_target": "",
	"run_fsck": true,
	"type": "qemu",
	"vm": {
		"cmdline": "root=/dev/sda1",
		"count": 9,
		"cpu": 2,
		"kernel": "/patched/kernel",
		"mem": 7168,
		"qemu_args": "-machine q35 -enable-kvm -smp 2,sockets=2,cores=1"
	},
	"asset_storage": null,
	"Experimental": {
		"reset_acc_state": false,
		"remote_cover": true,
		"cover_edges": false,
		"descriptions_mode": "manual"
	}
}