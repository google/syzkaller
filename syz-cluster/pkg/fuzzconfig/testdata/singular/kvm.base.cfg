{
	"name": "base",
	"target": "linux/amd64",
	"http": "",
	"rpc": ":0",
	"workdir": "/workdir",
	"kernel_obj": "/base/obj",
	"kernel_build_src": "/workdir",
	"android_split_build": false,
	"image": "/base/image",
	"ssh_user": "root",
	"syzkaller": "/syzkaller",
	"procs": 3,
	"max_crash_logs": 100,
	"sandbox": "none",
	"sandbox_arg": 0,
	"snapshot": false,
	"cover": true,
	"cover_filter": {},
	"raw_cover": false,
	"reproduce": true,
	"preserve_corpus": true,
	"enable_syscalls": [
		"openat$kvm",
		"openat$sev",
		"close",
		"ioctl$KVM*",
		"syz_kvm*",
		"mmap$KVM_VCPU",
		"munmap",
		"syz_memcpy_off$KVM_EXIT_MMIO",
		"syz_memcpy_off$KVM_EXIT_HYPERCALL",
		"eventfd2",
		"write$eventfd"
	],
	"strace_bin": "",
	"strace_bin_on_target": false,
	"execprog_bin_on_target": "",
	"executor_bin_on_target": "",
	"run_fsck": true,
	"type": "qemu",
	"vm": {
		"cmdline": "root=/dev/sda1",
		"count": 3,
		"cpu": 2,
		"kernel": "/base/kernel",
		"mem": 7168,
		"qemu_args": "-machine q35,nvdimm=on,accel=kvm,kernel-irqchip=split -cpu max,migratable=off -enable-kvm -smp 2,sockets=2,cores=1"
	},
	"asset_storage": null,
	"Experimental": {
		"reset_acc_state": false,
		"remote_cover": true,
		"cover_edges": false,
		"descriptions_mode": "manual"
	}
}