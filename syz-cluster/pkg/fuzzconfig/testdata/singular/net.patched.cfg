{
	"name": "patched",
	"target": "linux/amd64",
	"http": "",
	"rpc": ":0",
	"workdir": "/workdir",
	"kernel_obj": "/patched/obj",
	"kernel_build_src": "/workdir",
	"android_split_build": false,
	"image": "/patched/image",
	"ssh_user": "root",
	"syzkaller": "/syzkaller",
	"procs": 3,
	"max_crash_logs": 100,
	"sandbox": "none",
	"sandbox_arg": 0,
	"snapshot": false,
	"cover": true,
	"cover_filter": {},
	"raw_cover": false,
	"reproduce": true,
	"fuzzing_vms": 3,
	"preserve_corpus": true,
	"enable_syscalls": [
		"accept",
		"accept4",
		"bind",
		"close",
		"connect",
		"epoll_create",
		"epoll_create1",
		"epoll_ctl",
		"epoll_pwait",
		"epoll_wait",
		"getpeername",
		"getsockname",
		"getsockopt",
		"ioctl",
		"listen",
		"mmap",
		"poll",
		"ppoll",
		"pread64",
		"preadv",
		"pselect6",
		"pwrite64",
		"pwritev",
		"read",
		"readv",
		"recvfrom",
		"recvmmsg",
		"recvmsg",
		"select",
		"sendfile",
		"sendmmsg",
		"sendmsg",
		"sendto",
		"setsockopt",
		"shutdown",
		"socket",
		"socketpair",
		"splice",
		"vmsplice",
		"write",
		"writev",
		"tee",
		"bpf",
		"getpid",
		"getgid",
		"getuid",
		"gettid",
		"unshare",
		"pipe",
		"syz_emit_ethernet",
		"syz_extract_tcp_res",
		"syz_genetlink_get_family_id",
		"syz_init_net_socket",
		"mkdirat$cgroup*",
		"openat$cgroup*",
		"write$cgroup*",
		"clock_gettime",
		"bpf",
		"openat$tun",
		"openat$ppp",
		"syz_open_procfs$namespace",
		"syz_80211_*",
		"nanosleep",
		"openat$nci",
		"ioctl$IOCTL_GET_NCIDEV_IDX",
		"openat$rfkill",
		"openat$6lowpan*",
		"openat$pidfd",
		"openat$tcp*",
		"openat$vhost_vsock",
		"openat$ptp*",
		"ioctl$PTP*"
	],
	"strace_bin": "",
	"strace_bin_on_target": false,
	"execprog_bin_on_target": "",
	"executor_bin_on_target": "",
	"run_fsck": true,
	"type": "qemu",
	"vm": {
		"cmdline": "root=/dev/sda1",
		"count": 9,
		"cpu": 2,
		"kernel": "/patched/kernel",
		"mem": 7168,
		"qemu_args": "-machine q35 -enable-kvm -smp 2,sockets=2,cores=1"
	},
	"asset_storage": null,
	"Experimental": {
		"reset_acc_state": false,
		"remote_cover": true,
		"cover_edges": false,
		"descriptions_mode": "manual"
	}
}