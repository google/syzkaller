apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      serviceAccountName: gke-service-ksa
      containers:
      - name: web-dashboard-image
        image: ${IMAGE_PREFIX}web-dashboard:${IMAGE_TAG}
        envFrom:
          - configMapRef:
              name: global-config
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: 2
            memory: 4G
          limits:
            cpu: 4
            memory: 8G
