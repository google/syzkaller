apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-gcs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fake-gcs-server
  template:
    metadata:
      labels:
        app: fake-gcs-server
    spec:
      initContainers:
      - name: create-test-bucket
        image: busybox
        command: ["sh", "-c", "mkdir -p /data/test-bucket"]
        volumeMounts:
        - name: data-volume
          mountPath: /data
      containers:
      - name: fake-gcs-server
        imagePullPolicy: IfNotPresent
        image: fsouza/fake-gcs-server
        args: ["-scheme", "http", "-public-host", "fake-gcs-server.default.svc.cluster.local"]
        ports:
        - containerPort: 4443
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fake-gcs-server
spec:
  selector:
    app: fake-gcs-server
  ports:
  - protocol: TCP
    port: 4443
    targetPort: 4443
  type: LoadBalancer
