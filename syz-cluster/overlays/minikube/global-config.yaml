apiVersion: v1
kind: ConfigMap
metadata:
  name: global-config
data:
  config.yaml: |
    parallelWorkflows: 1
    # Whatever, it's just for debugging.
    loreArchives:
      - linux-wireless
    emailReporting:
      name: test-name
      docs: http://docs/
      sender: smtp
      supportEmail: name@email.com
      archiveList: archive@list.com
      moderationList: moderation@list.com
      smtpConfig:
        from: sender@email.com
