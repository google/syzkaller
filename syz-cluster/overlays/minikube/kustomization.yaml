resources:
  - ../common
  - global-config.yaml
  - fake-gcs.yaml
  - network-policy-spanner.yaml
  - workflow-artifacts.yaml
  - service-accounts.yaml

patches:
  - target:
      kind: ConfigMap
      name: workflow-controller-configmap
    patch: |-
      - op: replace
        path: /data
        value:
          executor: |
              env:
                - name: STORAGE_EMULATOR_HOST
                  value: http://fake-gcs-server.default.svc.cluster.local:4443
