<table class="list_table">
	<caption>{{.PageTitle}} ({{len .Jobs}}):</caption>
	<tr>
		<th>Program</th>
		<th>Calls</th>
		<th>Execs</th>
	</tr>
	{{range $job := $.Jobs}}
	<tr>
		<td class="job_description"><a href='/jobs?id={{$job.ID}}'>{{$job.Short}}</a></td>
		<td class="job_description">{{$job.Calls}}</td>
		<td class="job_description">{{$job.Execs}}</td>
	</tr>
	{{end}}
</table>
