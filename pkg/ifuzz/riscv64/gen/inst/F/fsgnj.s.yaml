$schema: "inst_schema.json#"
kind: instruction
name: fsgnj.s
long_name: Floating-Point Sign-Inject Single-Precision
description: |
  The `fsgnj.s` instruction produces a result that takes all bits except the sign bit from `fs1`.
  The result's sign bit is taken from `fs2`'s sign bit, and the result is written to the destination
  register `fd`. Sign-injection instructions do not set floating-point exception flags, nor do they
  canonicalize NaNs.

definedBy:
  extension:
    name: F
assembly: fd, fs1, fs2
encoding:
  match: 0010000----------000-----1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
pseudoinstructions:
  - when: (rs2 == rs1)
    to: fmv.s

operation(): |
  check_f_ok($encoding);

  Bits<32> sp_value = {f[fs2][31], f[fs1][30:0]};

  if (implemented?(ExtensionName::D)) {
    f[fd] = nan_box<32, 64>(sp_value);
  } else {
    f[fd] = sp_value;
  }

  mark_f_state_dirty();

