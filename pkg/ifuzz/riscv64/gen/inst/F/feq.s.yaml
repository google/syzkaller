$schema: "inst_schema.json#"
kind: instruction
name: feq.s
long_name: Floating-Point Equal Single-Precision
description: |
  The `feq.s` instruction writes 1 to `xd` if `fs1` and `fs2` are equal, and 0 otherwise.
  If either operand is NaN, the result is 0 (not equal). If either operand is a signaling NaN,
  the invalid flag is set. Positive zero is considered equal to negative zero.

definedBy:
  extension:
    name: F
assembly: xd, fs1, fs2
encoding:
  match: 1010000----------010-----1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
  check_f_ok($encoding);

  Bits<32> sp_value_a = f[fs1][31:0];
  Bits<32> sp_value_b = f[fs1][31:0];

  if (is_sp_nan?(sp_value_a) || is_sp_nan?(sp_value_b)) {
    if (is_sp_signaling_nan?(sp_value_a) || is_sp_signaling_nan?(sp_value_b)) {
      set_fp_flag(FpFlag::NV);
    }
    X[xd] = 0;
  } else {
    X[xd] = (
      (sp_value_a == sp_value_b)
      || ((sp_value_a | sp_value_b)[30:0] == 0) # pos 0 is equal to neg zero
    ) ? 1 : 0;
  }

