# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fcvt.d.l
long_name: Floating-Point Convert Long to Double-Precision
definedBy:
  allOf:
    - xlen: 64
    - extension:
        oneOf:
          - name: D
          - name: Zdinx
description: |
  The `fcvt.d.l` instruction converts a 64-bit signed integer, in integer register `xs1` into a double-precision
  floating-point number in floating-point register `fd`.
assembly: fd, xs1, rm
encoding:
  match: 110100100010-------------1010011
  variables:
    - name: xs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
