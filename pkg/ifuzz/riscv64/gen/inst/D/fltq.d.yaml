# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fltq.d
long_name: Floating-Point Less Than Quiet Double-Precision
description: |
  The `fltq.d` instruction is defined like the `flt.d` instruction, except that quiet NaN inputs do not cause
  the invalid operation exception flag to be set.
definedBy:
  extension:
    allOf:
      - name: D
      - name: Zfa
assembly: xd, fs1, fs2
encoding:
  match: 1010001----------101-----1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
