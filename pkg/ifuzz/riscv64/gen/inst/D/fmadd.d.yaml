# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fmadd.d
long_name: Floating-Point Multiply-Add Double-Precision
definedBy:
  extension:
    oneOf:
      - name: D
      - name: Zdinx
description: |
  The `fmadd.d` instruction multiplies the values in `fs1` and `fs2`, adds the value in `fs3`, and writes the final result to `fd`.
assembly: fd, fs1, fs2, fs3, rm
encoding:
  match: "-----01------------------1000011"
  variables:
    - name: fs3
      location: 31-27
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
