# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: sh2add.uw
long_name: Shift unsigned word left by 2 and add
description: |
  Performs an XLEN-wide addition of two addends. The first addend is xs2.
  The second addend is the unsigned value formed by extracting the least-significant word of xs1
  and shifting it left by 2 places.
definedBy:
  allOf:
    - xlen: 64
    - extension:
        name: Zba
assembly: xd, xs1, xs2
encoding:
  match: 0010000----------100-----0111011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
    raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  X[xd] = X[xs2] + (X[xs1][31:0] << 2);

# SPDX-SnippetBegin
# SPDX-FileCopyrightText: 2017-2025 Contributors to the RISCV Sail Model <https://github.com/riscv/sail-riscv/blob/master/LICENCE>
# SPDX-License-Identifier: BSD-2-Clause
sail(): |
  {
    let rs1_val = X(rs1);
    let rs2_val = X(rs2);
    let shamt : bits(2) = match op {
      RISCV_ADDUW    => 0b00,
      RISCV_SH1ADDUW => 0b01,
      RISCV_SH2ADDUW => 0b10,
      RISCV_SH3ADDUW => 0b11
    };
    let result : xlenbits = (zero_extend(rs1_val[31..0]) << shamt) + rs2_val;
    X(rd) = result;
    RETIRE_SUCCESS
  }

