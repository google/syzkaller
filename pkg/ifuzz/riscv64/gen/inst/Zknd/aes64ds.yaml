# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: aes64ds
long_name: AES decrypt final round
definedBy:
  allOf:
    - xlen: 64
    - extension:
        name: Zknd
description: |
  Uses the two 64-bit source registers to represent the entire AES state, and produces _half_ of the next
  round output, applying the Inverse ShiftRows and SubBytes steps.
assembly: xd, xs1, xs2
encoding:
  match: 0011101----------000-----0110011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
