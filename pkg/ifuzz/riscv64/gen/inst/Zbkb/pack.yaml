# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: pack
long_name: No synopsis available
description: |
  No description available.
definedBy:
  extension:
    name: Zbkb
assembly: xd, xs1, xs2
encoding:
  match: 0000100----------100-----0110011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
pseudoinstructions:
  - when: (rs2 == 0) && (xlen() == 32)
    to: zext.h xd, xs1
operation(): |
