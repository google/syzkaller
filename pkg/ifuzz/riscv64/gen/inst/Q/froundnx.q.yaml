# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: froundnx.q
long_name: Floating-Point Round-to-Integer Inexact Quad-Precision
description: |
  The `froundnx.q` instruction is encoded like `fround.q` but with `rs2`=5 and it also sets the
  inexact exception flag if the input differs from the rounded result and is not _NaN_.
definedBy:
  extension:
    allOf:
      - name: Q
      - name: Zfa
assembly: fd, fs1, rm
encoding:
  match: 010001100101-------------1010011
  variables:
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
