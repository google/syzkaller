# yaml-language-server: $schema=../../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: fsub.q
long_name: Floating-Point Subtract Quad-Precision
definedBy:
  extension:
    name: Q
description: |
  The `fsub.q` instruction performs the quad-precision floating-point subtraction of `fs2` from `fs1`.
  It computes the result as `fs1 - fs2` and writes the result to the destination register `fd`.
assembly: fd, fs1, fs2, rm
encoding:
  match: 0000111------------------1010011
  variables:
    - name: fs2
      location: 24-20
    - name: fs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
