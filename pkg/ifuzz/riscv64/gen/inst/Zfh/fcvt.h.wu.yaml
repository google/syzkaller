$schema: inst_schema.json#
kind: instruction
name: fcvt.h.wu
long_name: Floating-point Convert Unsigned Word to Half-precision
definedBy:
  extension:
    oneOf:
      - name: Zfh
      - name: Zhinx
description: |
  `fcvt.h.wu` converts a 32-bit unsigned integer to a half-precision floating-point number.
assembly: fd, xs1, rm
encoding:
  match: 110101000001-------------1010011
  variables:
    - name: xs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: fd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
