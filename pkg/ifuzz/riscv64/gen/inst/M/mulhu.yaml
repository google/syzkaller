$schema: "inst_schema.json#"
kind: instruction
name: mulhu
long_name: Unsigned multiply high
description: |
  Multiply the unsigned values in xs1 to xs2, and store the upper half of the result in xd.
  The lower half is thrown away.

  If both the upper and lower halves are needed, it suggested to use the sequence:

  ---
    mulhu xdh, xs1, xs2
    mul   xdl, xs1, xs2
  ---

  Microarchitectures may look for that sequence and fuse the operations.
definedBy:
  extension:
    anyOf:
      - name: M
      - name: Zmmul
assembly: xd, xs1, xs2
encoding:
  match: 0000001----------011-----0110011
  variables:
    - name: xs2
      location: 24-20
    - name: xs1
      location: 19-15
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
  if (implemented?(ExtensionName::M) && (CSR[misa].M == 1'b0)) {
    raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  # enlarge and zero-extend the sources
  Bits<MXLEN*8'd2> src1 = {{MXLEN{1'b0}}, X[xs1]};
  Bits<MXLEN*8'd2> src2 = {{MXLEN{1'b0}}, X[xs2]};

  X[xd] = (src1 * src2)[(MXLEN*8'd2)-1:MXLEN];

