# Validate with curl --data-binary @codecov.yml https://codecov.io/validate

codecov:
  require_ci_to_pass: no

coverage:
  precision: 1
  round: nearest
  range: "50...75"
  status:
    project:
      default:
        informational: true
        threshold: 100%
        target: 0%
    patch:
      default:
        informational: true
        threshold: 100%
        target: 0%

comment:
  layout: "files"
  after_n_builds: 2

fixes:
  - "gopath/src/github.com/google/syzkaller/::"
